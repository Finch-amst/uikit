name: Test PR Size limit

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v1
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GRAVITY_UI_BOT_GITHUB_TOKEN }}

